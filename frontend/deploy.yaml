apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: product
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: hyunjun1325/frontend:0.5
        ports:
        - containerPort: 8080


