apiVersion: v1
kind: Service
metadata:
  name: kubia-lb
  namespace: product
  annotations:
   metallb.universe.tf/address-pool: 
spec:
  type: LoadBalancer
  ports:
  - port: 80 #svc 조회했을때 clusterIP:Port  index.js에서 listening하는 포트
    targetPort: 8080 #endpoints(컨테이너IP:Port)
  selector:
    app: kubia


